{% extends "blogdemo/base_blogdemo.html" %}

{% block content %}
    <div class="col-lg">
    {% if posts %}
        <h1>Posts</h1>
        <ul>
        {% for post in posts %}
            <li><a href="{% url 'blogdemo:detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
