{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Password Reset</h1>

    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Reset</button>
    </form>

{% endblock %}
