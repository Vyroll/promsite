{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Register</h1>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Register</button>
        
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock %}
