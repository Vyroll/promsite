{% if messages %}
<div class="row mt-3">
    <div class="col-lg-12">
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %} role="alert">
            {% for name,code in DEFAULT_MESSAGE_LEVELS.items %}
                {% if message.level == code %}
                <strong>{{name}}:</strong>
                {% endif %}
            {% endfor %}
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
